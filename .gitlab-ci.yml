image: "rocker/verse:4.0.3"

stages:
 - download
 - site
 - regions
 - github

osp:
    stage: download
    only:
      refs :
        - master
        - schedules
      variables:
        - $SOURCE == "osp"
    script:
      - R -e "install.packages(c('gert','zoo'))"
      - R -e "source('R/makefile_osp_live.R')"
    artifacts:
      paths:
        - data
      expire_in: 1 day
    retry: 2


mobility:
    stage: download
    only:
      refs :
        - master
        - schedules
      variables:
        - $SOURCE == "mobility"
    script:
      - R -e "install.packages(c('gert'))"
      - R -e "source('R/makefile_mobility.R')"
      - git push github master
    artifacts:
      paths:
        - data
      expire_in: 1 day

update_site:
    stage: site
    only:
      refs :
        - master
        - schedules
      variables:
        - $SOURCE == "partial"
    script:
      - R -e "install.packages(c('gert','COVID19','dygraphs','xts', 'gridExtra','distill','EpiEstim','flexdashboard'))"
      - rm README.md
      - R -e "source('R/makefile_part_site.R')"
    artifacts:
      paths:
        - docs
      expire_in: 1 day


update:
    stage: regions
    only:
      refs :
        - master
        - schedules
      variables:
        - $SOURCE == "datagov" || $SOURCE =="osp"
    script:
      - R -e "install.packages(c('gert','COVID19','dygraphs','xts', 'gridExtra','distill','EpiEstim','flexdashboard'))"
      - rm README.md
      - R -e "source('R/makefile_site.R')"
    artifacts:
      paths:
        - docs
      expire_in: 1 day

push:
    stage: github
    only:
      refs :
        - master
        - schedules
      variables:
        - $SOURCE == "datagov" || $SOURCE =="osp"
    script:
      - R -e "install.packages(c('gert'))"
      - git checkout data
      - git checkout raw_data
      - R -e "source('R/makefile_github.R')"
      - git push github master